<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Sliders</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-4">Five Sliders</h1>
        <div class="flex flex-col space-y-4">
            <div class="flex items-center">
                <span class="mr-4">Slider 1:</span>
                <input type="range" min="5" max="80" step="0.0001"
                    class="w-40 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" data-index="0">
                <span class="ml-4">50</span>
            </div>
            <div class="flex items-center">
                <span class="mr-4">Slider 2:</span>
                <input type="range" min="5" max="80" step="0.0001"
                    class="w-40 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" data-index="1">
                <span class="ml-4">25</span>
            </div>
            <div class="flex items-center">
                <span class="mr-4">Slider 3:</span>
                <input type="range" min="5" max="80" step="0.0001"
                    class="w-40 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" data-index="2">
                <span class="ml-4">75</span>
            </div>
            <div class="flex items-center">
                <span class="mr-4">Slider 4:</span>
                <input type="range" min="5" max="80" step="0.0001"
                    class="w-40 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" data-index="3">
                <span class="ml-4">10</span>
            </div>
            <div class="flex items-center">
                <span class="mr-4">Slider 5:</span>
                <input type="range" min="5" max="80" step="0.0001"
                    class="w-40 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" data-index="4">
                <span class="ml-4">90</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
